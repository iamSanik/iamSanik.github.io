<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зерно на шахматной доске</title>
</head>
<style>
    .flex {
        display: flex;
    }

    .wrap {
        flex-wrap: wrap;
    }

    body div {
        margin-right: 20px;
    }

    .titele {
        margin-top: 25px;
        font-size: 25px;
    }
</style>

<body class="flex wrap">

</body>
<script>
    let seeds = [1];
    let i = 1;
    let num = 1;
    let sum = 1;

    let div = document.createElement('div');
    div.innerText = num;
    document.body.append(div);

    while (i < 63) {
        let div = document.createElement('div');

        num = num * 2;
        seeds.push(num);
        sum = sum + num;

        div.innerText = num;
        document.body.append(div);

        i++;

    };

    let divSum = document.createElement('div');
    divSum.className += 'titele';
    divSum.innerText = sum;
    document.body.append(divSum);

    let price = document.createElement('div');
    price.className += 'titele';
    price.innerText = (((sum * 0.05) / 1000) / 1000) * 14200 + ' руб за тонну( 14,2 тыс )';

    document.body.append(price);

</script>

</html>
